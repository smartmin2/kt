<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/common.css" />
  </head>
  <body>
    <div class="components-wrapper">
      <!--요소 복사는 common_section 부분 제외 해당 요소만 복사할 것-->

      <section>
        <h1>버튼</h1>
        <article>
          <div class="checkbox">
            <input type="checkbox" name="ck" id="ck" />
            <label for="ck"><span class="ico"></span>아이디 저장</label>
          </div>
          <button class="btn-ell-blue">로그인</button>
          <button class="btn-refresh"></button>
          <button class="btn-speaker"></button>
        </article>
      </section>

      <section>
        <h1>아이콘</h1>
        <article>
          <span class="ic-id"></span>
          <span class="ic-pw"></span>
        </article>
      </section>

      <section>
        <h1>인풋</h1>
        <article>
          <div class="input-wrap">
            <input type="text" class="ic-id error" placeholder="아이디를 입력해주세요." />
            <button class="btn-clear"></button>
          </div>

          <div class="input-wrap">
            <input type="text" class="pre-input error" placeholder="인증번호 입력" />
            <button class="btn-clear"></button>
          </div>

          <div class="selectBox">
            <button class="label">셀렉트</button>
            <ul class="optionList">
              <li class="optionItem">옵션1</li>
              <li class="optionItem">옵션2</li>
              <li class="optionItem">옵션3</li>
              <li class="optionItem">옵션4</li>
              <li class="optionItem">옵션5</li>
            </ul>
          </div>

        </article>
      </section>
    </div>
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
